<body>
     <h1>Animals by anirudh</h1>
     <div class="container">

    <br>

    <p>When I reduce my browser size, Animal names breaks first. In div class of col sm, we used small length size, whereas for md we use medium length. So when we reduces size of screen,medium length row will break firstly.</p>
